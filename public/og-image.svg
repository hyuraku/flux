<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space gradient -->
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="40%" stop-color="#0d0d1a"/>
      <stop offset="100%" stop-color="#12081f"/>
    </linearGradient>

    <!-- Nebula glow -->
    <radialGradient id="nebulaGlow" cx="30%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0a0a12" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="nebulaGlow2" cx="80%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.12"/>
      <stop offset="60%" stop-color="#0891b2" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0a0a12" stop-opacity="0"/>
    </radialGradient>

    <!-- Node gradients -->
    <radialGradient id="nodeLeft" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="60%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </radialGradient>

    <radialGradient id="nodeRight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="60%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </radialGradient>

    <!-- Data stream gradient -->
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#spaceGradient)"/>

  <!-- Nebula layers -->
  <rect width="1200" height="630" fill="url(#nebulaGlow)"/>
  <rect width="1200" height="630" fill="url(#nebulaGlow2)"/>

  <!-- Stars - scattered points -->
  <g fill="#fff" opacity="0.6">
    <circle cx="120" cy="80" r="1"/>
    <circle cx="340" cy="150" r="0.8"/>
    <circle cx="580" cy="60" r="1.2"/>
    <circle cx="890" cy="120" r="0.9"/>
    <circle cx="1050" cy="90" r="1"/>
    <circle cx="200" cy="520" r="0.8"/>
    <circle cx="450" cy="580" r="1"/>
    <circle cx="750" cy="550" r="0.7"/>
    <circle cx="980" cy="500" r="1.1"/>
    <circle cx="1100" cy="560" r="0.9"/>
    <circle cx="80" cy="300" r="0.6"/>
    <circle cx="1140" cy="280" r="0.8"/>
    <circle cx="650" cy="180" r="0.5"/>
    <circle cx="280" cy="400" r="0.7"/>
    <circle cx="920" cy="420" r="0.6"/>
  </g>

  <!-- Brighter stars -->
  <g fill="#fff" opacity="0.9">
    <circle cx="180" cy="200" r="1.5"/>
    <circle cx="720" cy="100" r="1.8"/>
    <circle cx="1020" cy="380" r="1.4"/>
    <circle cx="100" cy="450" r="1.6"/>
    <circle cx="550" cy="520" r="1.3"/>
  </g>

  <!-- Orbital rings (subtle) -->
  <ellipse cx="600" cy="315" rx="420" ry="140" fill="none" stroke="#4f46e5" stroke-width="0.5" opacity="0.15"/>
  <ellipse cx="600" cy="315" rx="380" ry="120" fill="none" stroke="#7c3aed" stroke-width="0.5" opacity="0.12"/>
  <ellipse cx="600" cy="315" rx="340" ry="100" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.1"/>

  <!-- Data stream path - curved connection -->
  <path d="M 220 315 Q 450 240, 600 315 Q 750 390, 980 315"
        fill="none"
        stroke="url(#streamGradient)"
        stroke-width="3"
        stroke-linecap="round"
        filter="url(#softGlow)"
        opacity="0.8"/>

  <!-- Data particles on stream -->
  <g filter="url(#softGlow)">
    <circle cx="320" cy="278" r="4" fill="#c4b5fd" opacity="0.9"/>
    <circle cx="420" cy="262" r="3" fill="#ddd6fe" opacity="0.7"/>
    <circle cx="520" cy="285" r="5" fill="#a78bfa" opacity="0.85"/>
    <circle cx="680" cy="340" r="3.5" fill="#a5f3fc" opacity="0.8"/>
    <circle cx="780" cy="358" r="4" fill="#67e8f9" opacity="0.9"/>
    <circle cx="880" cy="338" r="3" fill="#22d3ee" opacity="0.75"/>
  </g>

  <!-- Left node (sender) -->
  <g filter="url(#nodeGlow)">
    <circle cx="180" cy="315" r="28" fill="url(#nodeLeft)"/>
    <circle cx="180" cy="315" r="40" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.4"/>
    <circle cx="180" cy="315" r="52" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Right node (receiver) -->
  <g filter="url(#nodeGlow)">
    <circle cx="1020" cy="315" r="28" fill="url(#nodeRight)"/>
    <circle cx="1020" cy="315" r="40" fill="none" stroke="#67e8f9" stroke-width="1.5" opacity="0.4"/>
    <circle cx="1020" cy="315" r="52" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Node inner details -->
  <circle cx="180" cy="315" r="12" fill="#0a0a12" opacity="0.3"/>
  <circle cx="180" cy="315" r="6" fill="#e9d5ff" opacity="0.9"/>
  <circle cx="1020" cy="315" r="12" fill="#0a0a12" opacity="0.3"/>
  <circle cx="1020" cy="315" r="6" fill="#cffafe" opacity="0.9"/>

  <!-- Connection arrows/indicators -->
  <g opacity="0.6">
    <path d="M 240 315 L 260 305 L 260 325 Z" fill="#c4b5fd"/>
    <path d="M 960 315 L 940 305 L 940 325 Z" fill="#a5f3fc"/>
  </g>

  <!-- Logo: flux -->
  <text x="600" y="290"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="120"
        font-weight="200"
        letter-spacing="-4"
        text-anchor="middle"
        fill="#f8fafc"
        filter="url(#textGlow)">flux</text>

  <!-- Tagline -->
  <text x="600" y="360"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="28"
        font-weight="300"
        letter-spacing="8"
        text-anchor="middle"
        fill="#a1a1aa"
        text-transform="uppercase">P2P FILE TRANSFER</text>

  <!-- Subtle accent line under tagline -->
  <line x1="480" y1="385" x2="720" y2="385" stroke="url(#streamGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Corner accents -->
  <g stroke="#4f46e5" stroke-width="1" opacity="0.3">
    <path d="M 40 40 L 40 80 M 40 40 L 80 40"/>
    <path d="M 1160 40 L 1160 80 M 1160 40 L 1120 40"/>
    <path d="M 40 590 L 40 550 M 40 590 L 80 590"/>
    <path d="M 1160 590 L 1160 550 M 1160 590 L 1120 590"/>
  </g>
</svg>